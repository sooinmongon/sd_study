<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>images</title>
  </head>
  <body>
<!--img 태그의 alt는 필수로 넣어주는 속성(접금성의 문제)시각장애인용 설명이 음성으로
나오기 때문에 매우 디테일하게 서술해놓아야한다  -->
<!-- img태그의 width, height 값은 html5에서 사용을 안함, css로 조절
width 값만 주면 height값은 저절로 비율에 맞춰 감.-->

    <img src="../images/koala.jpg" alt="나무에 매달려있는 코알라" usemap="#linkarea">

<map name="linkarea">
  <area shape="rect" coords="0,100,100,0" href="#" alt="">
</map>

  </body>
</html>
