<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>new input tag</title>
  </head>
  <body>

    <dl>

    <td>color <input type="color"></td><br />
    <td>date <input type="date"></td><br />
    <td>datetime <input type="datetime"></td><br />
    <td>datetime-local <input type="datetime-local"></td><br />
    <td>email <input type="email"></td><br />
    <td>month <input type="month"></td><br />
    <td>number <input type="number"></td><br />
    <td>range <input type="range"></td><br />
    <td>search <input type="search"></td><br />
    <td>tel <input type="tel"></td><br />
    <td>time <input type="time"></td><br />
    <td>url <input type="url"></td><br />
    <td>week <input type="week"></td>


    </dl>
  </body>
</html>
