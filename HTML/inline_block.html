<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>inline and block</title>
  </head>
  <body>
    <!-- inline과 block -->

    block 영역안의 레이아웃을 정하는 태그
    <!-- block속성의 태그들은 개행(줄바꿈)이 가능함 -->
    <!-- block의 가장 대표적인 태그는 "div" -->
    h1,p,ul,li,ol,dl,dt,dd,div

    inline 텍스트의 스타일 또는 영역을 정하는태그
    <!-- inline속성의 태그들은 글씨를 꾸미는 태그여서 개행이 불가능 -->
    <!-- inline의 가장 대표적인 태그 "span" -->
    strong,em,span,i,u,ins,del,sup,

<!-- inline속성의 태그들은 block속성의 태그들을 감쌀 수 없음
하지만 감싸도 html이 돌아가기는 하지만 웹표준에 어긋남 -->
<!-- span과div는 각각 그룹핑을 할때 사용됨 -->


  </body>
</html>
