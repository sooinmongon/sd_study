    /*min-width 와 max-width 의 차이*/
    /*min-height 와 max-height의 차이*/
      .box{min-width: 1224px;
      height: 200px; border: 1px #F00 solid;}

  <!-- div.box 쓴 후 tab 누르면 <div class="box"></div>
div#box 쓴 후 tab 누르면 <div id="box"></div> -->
    <div class="box"></div>
